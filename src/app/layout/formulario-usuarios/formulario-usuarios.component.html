<div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-2">
                <img src="assets/LOGO1.png" width="150" class="rounded mx-auto d-block">
            </div>
            <div class="col row">
                <div class="col vertical-line btn_nav">
                    Facturas
                </div>
                <div class="col vertical-line btn_nav">
                    Revisión
                </div>
                <div class="col vertical-line btn_nav">
                    Usuarios
                </div>
                <div class="col vertical-line btn_nav">
                    Aprobación
                </div>
            </div>
            <div class="col">
                <select class="form-control">
                    <option class="saa" value=""> &#xf007; Administrador</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 13px; margin-bottom: 18px;">
        <div class="row">
            <div class="col">
                <h1 class="display-3 text-center">
                    <b>
                        Formulario registro usuario
                    </b>
                </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <form>
                        <div class="mb-4 row">
                            <label for="inputNombres" class="col-sm-4 col-form-label">Nombres:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputNombres">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputApellidos" class="col-sm-4 col-form-label">Apellidos:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputApellidos">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputTipo" class="col-sm-4 col-form-label">Tipo documento:</label>
                            <div class="col-sm-8">
                                <select id="inputTipo" class="form-control">
                                    <option value="1">CC</option>
                                    <option value="2">RC</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputNumDoc" class="col-sm-4 col-form-label">N° de documento:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputNumDoc">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputDateBirth" class="col-sm-4 col-form-label">Fecha de nacimiento:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="inputDateBirth">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputEmail" class="col-sm-4 col-form-label">Correo electronico:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputCel" class="col-sm-4 col-form-label">Celular:</label>
                            <div class="col-sm-8">
                                <input type="tel" class="form-control" id="inputCel">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <form>
                        <div class="mb-4 row">
                            <label for="inputUsuario" class="col-sm-4 col-form-label">Usuario:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputUsuario">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputPass" class="col-sm-4 col-form-label">Contraseña:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPass">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="inputFoto" class="col-sm-4 col-form-label">Foto:</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="inputFoto" accept=".png,.jpg,.jpeg">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-secondary">Regresar</button>
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="./Listadodeusuarios.html" class="btn btn-success">Guardar</a>
                <!--  <button type="submit" class="btn btn-success">Guardar</button>-->
            </div>

        </div>
    </div>
